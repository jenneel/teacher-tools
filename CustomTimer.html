<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Countdown Timer</title>
  <style>
    body {
      font-family: Roboto, sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      color: #333;
    }

    .back-link {
      position: absolute;
      top: 20px;
      left: 20px;
      text-decoration: none;
      color: #007acc;
      font-weight: 500;
    }

    h1 {
      margin-bottom: 30px;
    }

    .timer-display {
      font-size: 4rem;
      margin: 20px 0;
      font-weight: bold;
      color: #007acc;
    }

    .controls {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 400px;
      width: 100%;
    }

    input[type="number"] {
      padding: 10px;
      font-size: 1.1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 120px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      font-size: 1.1rem;
      border: none;
      border-radius: 5px;
      background-color: #007acc;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005fa3;
    }

    @media (max-width: 420px) {
      .timer-display {
        font-size: 3rem;
      }

      input[type="number"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  üè†Ô∏é <a href="index.html" class="back-button">Back to Home</a>
  <h1>Countdown Timer</h1>

  <div class="controls">
    <input type="number" id="minutes" placeholder="Minutes" min="0" max="59" />
    <input type="number" id="seconds" placeholder="Seconds" min="0" max="59" />
  </div>

  <div class="timer-display" id="timer">00:00</div>

  <div class="controls">
    <button id="start-pause-btn">Start</button>
    <button id="reset-btn">Reset</button>
  </div>

  <audio id="alarm-sound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>

  <script>
    const timerDisplay = document.getElementById('timer');
    const minutesInput = document.getElementById('minutes');
    const secondsInput = document.getElementById('seconds');
    const startPauseBtn = document.getElementById('start-pause-btn');
    const resetBtn = document.getElementById('reset-btn');
    const alarmSound = document.getElementById('alarm-sound');

    let timer = null;
    let totalSeconds = 0;
    let remainingSeconds = 0;
    let isRunning = false;

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
      const secs = (seconds % 60).toString().padStart(2, '0');
      return `${mins}:${secs}`;
    }

    function updateDisplay() {
      timerDisplay.textContent = formatTime(remainingSeconds);
    }

    function startTimer() {
      if (remainingSeconds <= 0) return;

      isRunning = true;
      startPauseBtn.textContent = 'Pause';

      timer = setInterval(() => {
        remainingSeconds--;
        updateDisplay();

        if (remainingSeconds <= 0) {
          clearInterval(timer);
          isRunning = false;
          startPauseBtn.textContent = 'Start';
          alarmSound.currentTime = 0;
          alarmSound.play();
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timer);
      isRunning = false;
      startPauseBtn.textContent = 'Start';
    }

    function resetTimer() {
      clearInterval(timer);
      isRunning = false;
      startPauseBtn.textContent = 'Start';

      const mins = parseInt(minutesInput.value) || 0;
      const secs = parseInt(secondsInput.value) || 0;
      totalSeconds = mins * 60 + secs;
      remainingSeconds = totalSeconds;
      updateDisplay();
    }

    startPauseBtn.addEventListener('click', () => {
      if (isRunning) {
        pauseTimer();
      } else {
        // If timer hasn't started yet, reset first to set time
        if (remainingSeconds === 0) {
          resetTimer();
          if (remainingSeconds === 0) return; // No time set
        }
        startTimer();
      }
    });

    resetBtn.addEventListener('click', resetTimer);

    // Initialize display on page load
    resetTimer();
  </script>
</body>
</html>
