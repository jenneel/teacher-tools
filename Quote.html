  <style>

    body {

      color: #333;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 600px;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin: auto;
    }

      text-decoration: underline;
      color: #333;
      font-size: 1rem;
      display: inline-block;
      margin-bottom: 1rem;
      cursor: pointer;
    }

    select, button {
      padding: 0.5rem;
      font-size: 1rem;
      margin: 1rem 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .message {
      font-size: 1.3rem;
      font-style: italic;
      margin: 1.5rem 0;
      color: #555;
    }
  </style>

    function showBoost() {
      const mood = document.getElementById("mood").value;
      const boostBox = document.getElementById("boost");

      if (!mood || !boosts[mood]) {
        boostBox.textContent = "Please select a mood to get your boost.";
        return;
      }

      const moodBoosts = boosts[mood];
      const randomIndex = Math.floor(Math.random() * moodBoosts.length);
      boostBox.textContent = moodBoosts[randomIndex];
    }
